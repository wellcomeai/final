<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WellcomeAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset и базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    
    body {
      background-color: #ffffff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Общие улучшения для мобильных */
    .mobile-device {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    /* Главный контейнер */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Настройки */
    .settings-button {
      position: absolute;
      right: 20px;
      top: 20px;
      background: none;
      border: none;
      color: #777;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 10;
    }
    
    .settings-button:hover {
      opacity: 1;
      transform: rotate(30deg);
    }
    
    /* Telegram кнопка */
    .telegram-button {
      position: absolute;
      left: 20px;
      top: 20px;
      background: none;
      border: none;
      color: #0088cc;
      font-size: 24px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 10;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .telegram-button:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    .telegram-button span {
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Основной элемент - круг */
    .main-circle {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffffff, #e1f5fe, #4a86e8);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 5;
      cursor: pointer;
    }
    
    .main-circle::before {
      content: '';
      position: absolute;
      width: 140%;
      height: 140%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(74, 134, 232, 0.2));
      animation: wave 8s linear infinite;
      border-radius: 40%;
    }
    
    /* Анимация основной волны */
    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Состояние прослушивания */
    .main-circle.listening {
      background: linear-gradient(135deg, #ffffff, #e3f2fd, #2196f3);
      box-shadow: 0 0 30px rgba(33, 150, 243, 0.6);
    }
    
    .main-circle.listening::before {
      animation: wave 4s linear infinite;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(33, 150, 243, 0.3));
    }
    
    /* Дополнительный эффект пульсации для прослушивания */
    .main-circle.listening::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid rgba(33, 150, 243, 0.5);
      animation: pulse 1.5s ease-out infinite;
    }
    
    @keyframes pulse {
      0% { 
        transform: scale(0.95);
        opacity: 0.7;
      }
      50% { 
        transform: scale(1.05);
        opacity: 0.3;
      }
      100% { 
        transform: scale(0.95);
        opacity: 0.7;
      }
    }
    
    /* Состояние говорения */
    .main-circle.speaking {
      background: linear-gradient(135deg, #ffffff, #e8f5e9, #4caf50);
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
    }
    
    .main-circle.speaking::before {
      animation: wave 3s linear infinite;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(76, 175, 80, 0.3));
    }
    
    /* Волновой эффект для говорения */
    .main-circle.speaking::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 50%, rgba(76, 175, 80, 0.1) 100%);
      border-radius: 50%;
      animation: ripple 2s ease-out infinite;
    }
    
    @keyframes ripple {
      0% { 
        transform: scale(0.8);
        opacity: 0;
      }
      50% { 
        opacity: 0.5;
      }
      100% { 
        transform: scale(1.2);
        opacity: 0;
      }
    }
    
    /* Состояние переключения голоса */
    .main-circle.voice-switching {
      background: linear-gradient(135deg, #ffffff, #fff8e1, #ffc107);
      box-shadow: 0 0 30px rgba(255, 193, 7, 0.6);
    }
    
    .main-circle.voice-switching::before {
      animation: wave 2s linear infinite;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 193, 7, 0.3));
    }
    
    /* Эффект вращения для переключения голоса */
    .main-circle.voice-switching::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      border: 5px dashed rgba(255, 193, 7, 0.4);
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Аудио визуализация (скрытая) */
    .audio-visualization {
      position: absolute;
      width: 100%;
      max-width: 400px;
      height: 60px;
      opacity: 0;
      pointer-events: none;
    }
    
    .audio-bars {
      display: flex;
      align-items: flex-end;
      height: 40px;
      gap: 3px;
      width: 100%;
      justify-content: center;
    }
    
    .audio-bar {
      width: 4px;
      height: 2px;
      background-color: #4a86e8;
      border-radius: 2px;
      transition: height 0.1s ease;
    }
    
    /* Чат-контейнер (скрытый, но функциональный) */
    .chat-container {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      opacity: 0;
      pointer-events: none;
    }
    
    .messages {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    
    /* Статус загрузки (скрытый) */
    .status {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      opacity: 0;
    }
    
    /* Транскрипция (скрытая) */
    .transcript {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      opacity: 0;
    }
    
    /* Модальное окно */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: scale(0.9);
      transition: transform 0.3s;
    }
    
    .modal.active .modal-content {
      transform: scale(1);
    }
    
    .modal h2 {
      color: #4a86e8;
      margin-top: 0;
      margin-bottom: 20px;
    }
    
    .modal p {
      margin-bottom: 20px;
      color: #555;
    }
    
    /* Модальное окно загрузки */
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(74, 134, 232, 0.3);
      border-radius: 50%;
      border-top-color: #4a86e8;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Модальное окно настроек */
    .settings-modal .modal-content {
      text-align: left;
    }
    
    .settings-group {
      margin-bottom: 20px;
    }
    
    .settings-group h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
    
    .settings-option {
      margin-bottom: 15px;
    }
    
    .settings-option label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    
    .settings-voice-selector {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    
    .setting-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .setting-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .setting-button.cancel {
      background-color: #f5f5f5;
      color: #333;
      margin-right: 10px;
    }
    
    .setting-button.save {
      background-color: #4a86e8;
      color: white;
    }
    
    .setting-button:hover {
      opacity: 0.9;
    }
    
    /* Уведомление */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .notification.error {
      background-color: rgba(244, 67, 54, 0.9);
    }
    
    /* Улучшения для мобильных устройств */
    @media (max-width: 768px) {
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      .container {
        padding: 10px;
        height: 100vh;
        justify-content: center;
      }
      
      /* Увеличиваем размер главного круга для удобства на мобильных */
      .main-circle {
        width: 250px !important;
        height: 250px !important;
        touch-action: manipulation;
        cursor: pointer;
      }
      
      /* Улучшенное позиционирование кнопок на мобильных */
      .settings-button {
        right: 15px;
        top: 15px;
        font-size: 24px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .telegram-button {
        left: 15px;
        bottom: 15px;
        font-size: 20px;
        padding: 8px 12px;
        background: rgba(0, 136, 204, 0.1);
        border-radius: 25px;
        backdrop-filter: blur(10px);
      }
      
      /* Модальные окна на мобильных */
      .modal-content {
        margin: 20px;
        max-width: calc(100vw - 40px);
        max-height: calc(100vh - 40px);
        overflow-y: auto;
      }
      
      /* Настройки голоса для мобильных */
      .settings-voice-selector {
        font-size: 16px;
        padding: 12px;
        border-radius: 12px;
      }
      
      .setting-button {
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 12px;
        min-height: 44px; /* Минимальный размер для удобного нажатия */
      }
      
      /* Уведомления для мобильных */
      .notification {
        bottom: 80px; /* Поднимаем выше для видимости */
        right: 15px;
        left: 15px;
        text-align: center;
        font-size: 16px;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }
    }
    
    /* Дополнительные стили для очень маленьких экранов */
    @media (max-width: 480px) {
      .main-circle {
        width: 200px !important;
        height: 200px !important;
      }
      
      .settings-button {
        right: 10px;
        top: 10px;
        font-size: 20px;
        width: 40px;
        height: 40px;
      }
      
      .telegram-button {
        left: 10px;
        bottom: 10px;
        font-size: 18px;
        padding: 6px 10px;
      }
      
      /* Уменьшаем количество аудио-баров для экономии места */
      .audio-bar:nth-child(n+21) {
        display: none;
      }
      
      .audio-visualization {
        opacity: 0.6;
      }
    }
    
    /* Ландшафтная ориентация на мобильных */
    @media (max-width: 768px) and (orientation: landscape) {
      .main-circle {
        width: 180px !important;
        height: 180px !important;
      }
      
      .container {
        padding: 5px;
      }
    }
    
    /* Состояния для лучшей обратной связи на мобильных */
    .mobile-device .main-circle:active {
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }
    
    .mobile-device .main-circle.listening {
      animation: mobile-listening-pulse 2s ease-in-out infinite;
    }
    
    @keyframes mobile-listening-pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.02);
        opacity: 0.9;
      }
    }
    
    .mobile-device .main-circle.speaking {
      animation: mobile-speaking-bounce 1s ease-in-out infinite;
    }
    
    @keyframes mobile-speaking-bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    /* Дополнительные улучшения для сенсорных устройств */
    .mobile-device * {
      -webkit-overflow-scrolling: touch;
    }
    
    /* Предотвращаем zoom при double-tap */
    .mobile-device .main-circle {
      touch-action: manipulation;
    }
    
    /* iOS Safari специфичные улучшения */
    @supports (-webkit-touch-callout: none) {
      .mobile-device {
        -webkit-appearance: none;
      }
      
      .main-circle {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Исправляем проблемы с viewport в iOS */
      .container {
        height: -webkit-fill-available;
        min-height: 100vh;
      }
    }
    
    /* Темная тема для мобильных (если системная тема темная) */
    @media (prefers-color-scheme: dark) and (max-width: 768px) {
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      
      .main-circle {
        background: linear-gradient(135deg, #2a2a2a, #1e3a5f, #4a86e8) !important;
      }
      
      .settings-button {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }
      
      .telegram-button {
        background: rgba(0, 136, 204, 0.2);
        color: #0088cc;
      }
    }
    
    /* Индикатор активности микрофона для мобильных */
    .mobile-device .main-circle.listening::before {
      animation: wave 3s linear infinite !important;
    }
    
    .mobile-device .main-circle.speaking::before {
      animation: wave 2s linear infinite !important;
    }
  </style>
</head>
<body>
  <!-- Модальное окно загрузки -->
  <div id="loading-modal" class="modal active">
    <div class="modal-content">
      <div class="spinner"></div>
      <h2>WellcomeAI</h2>
      <p>Подключение...</p>
      <div id="loading-status">Инициализация...</div>
    </div>
  </div>
  
  <!-- Модальное окно настроек -->
  <div id="settings-modal" class="modal settings-modal">
    <div class="modal-content">
      <h2>Настройки</h2>
      
      <div class="settings-group">
        <h3>Голос ассистента</h3>
        <div class="settings-option">
          <label for="voice-selector">Выберите голос:</label>
          <select id="voice-selector" class="settings-voice-selector">
            <option value="alloy">Alloy</option>
            <option value="ash">Ash</option>
            <option value="ballad">Ballad</option>
            <option value="coral">Coral</option>
            <option value="echo">Echo</option>
            <option value="sage">Sage</option>
            <option value="shimmer">Shimmer</option>
            <option value="verse">Verse</option>
          </select>
        </div>
      </div>
      
      <div class="setting-buttons">
        <button class="setting-button cancel" id="settings-cancel">Отмена</button>
        <button class="setting-button save" id="settings-save">Сохранить</button>
      </div>
    </div>
  </div>

  <!-- Уведомление -->
  <div id="notification" class="notification">
    Сообщение уведомления
  </div>

  <div class="container">
    <!-- Ссылка на Telegram канал -->
    <a href="https://t.me/wellcome_AI" target="_blank" class="telegram-button">
      <i class="fab fa-telegram"></i>
      <span>Подписаться</span>
    </a>
    
    <button class="settings-button" id="settings-button">
      <i class="fas fa-cog"></i>
    </button>
    
    <div class="main-circle" id="main-circle"></div>
    
    <div class="audio-visualization" id="audio-visualization">
      <div class="audio-bars" id="audio-bars"></div>
    </div>
    
    <div class="transcript" id="transcript"></div>
    
    <div class="chat-container">
      <div class="messages" id="messages"></div>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    // НАСТРОЙКИ И ОПРЕДЕЛЕНИЕ УСТРОЙСТВА
    
    // Определение мобильного устройства
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
             ('ontouchstart' in window) ||
             (navigator.maxTouchPoints > 0);
    }
    
    // Элементы UI
    const mainCircle = document.getElementById('main-circle');
    const messagesContainer = document.getElementById('messages');
    const statusElement = document.getElementById('status');
    const transcriptElement = document.getElementById('transcript');
    const loadingModal = document.getElementById('loading-modal');
    const loadingStatus = document.getElementById('loading-status');
    const audioBars = document.getElementById('audio-bars');
    const notification = document.getElementById('notification');
    
    // Элементы настроек
    const settingsButton = document.getElementById('settings-button');
    const settingsModal = document.getElementById('settings-modal');
    const settingsSave = document.getElementById('settings-save');
    const settingsCancel = document.getElementById('settings-cancel');
    const voiceSelector = document.getElementById('voice-selector');
    
    // Настройки пользователя
    let userSettings = {
      voice: "alloy"
    };
    
    // Переменные для обработки аудио
    let audioChunksBuffer = []; // Буфер для хранения аудио чанков
    let audioPlaybackQueue = []; // Очередь для полного воспроизведения аудио
    let isPlayingAudio = false; // Флаг воспроизведения аудио
    let hasAudioData = false;   // Флаг наличия аудиоданных в буфере
    let audioDataStartTime = 0; // Время начала записи аудио
    let minimumAudioLength = 300; // Минимальная длительность аудио (мс)
    let reconnecting = false;   // Флаг переподключения/смены голоса
    
    // Переменные для мобильной поддержки
    let audioContextUnlocked = false;
    let userInteractionOccurred = false;
    let audioElements = []; // Массив для хранения Audio элементов
    let mobileAudioEnabled = false;
    
    // Функция логирования
    function log(message, level = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      // Отфильтровываем сообщения о WebSocket URL
      if (message && message.includes("WebSocket URL:")) {
        return;
      }
      console.log(`[${level.toUpperCase()}] ${message}`);
      
      // Обновляем статус загрузки, если это информационное сообщение
      if (level === 'info' && loadingModal.classList.contains('active')) {
        loadingStatus.textContent = message;
      }
    }
    
    // Показать уведомление
    function showNotification(message, isError = false) {
      // Пропускаем сообщения об ошибках с пустым буфером
      if (message && (message.includes("Недостаточно аудио") || message.includes("буфер"))) {
        return;
      }
      
      // Очищаем предыдущие таймауты
      if (notification.timeout) {
        clearTimeout(notification.timeout);
      }
      
      // Устанавливаем сообщение и стиль
      notification.textContent = message;
      notification.classList.remove('show', 'error');
      
      if (isError) {
        notification.classList.add('error');
      }
      
      // Показываем уведомление с небольшой задержкой
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      // Скрываем уведомление через 3 секунды
      notification.timeout = setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // Создаем аудио-бары для визуализации
    function createAudioBars(count = 30) {
      audioBars.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const bar = document.createElement('div');
        bar.className = 'audio-bar';
        audioBars.appendChild(bar);
      }
    }
    createAudioBars();
    
    // Состояние
    let isConnected = false;
    let isListening = false;
    let isProcessing = false;
    let websocket = null;
    let audioContext = null;
    let mediaStream = null;

    // Конфигурация для оптимизации потока аудио

      silenceDuration: 300,        // Длительность тишины для отправки (мс)
      bufferCheckInterval: 50,     // Частота проверки буфера (мс)

    // ФУНКЦИИ ДЛЯ МОБИЛЬНОЙ ПОДДЕРЖКИ
    
    // Функция для активации аудио на мобильных устройствах
    async function unlockAudioContext() {
      if (audioContextUnlocked || !audioContext) return true;
      
      try {
        // Создаем короткий звук для разблокировки
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.01);
        
        // Возобновляем контекст
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        
        audioContextUnlocked = true;
        mobileAudioEnabled = true;
        log("AudioContext разблокирован для мобильного устройства");
        
        return true;
      } catch (error) {
        log(`Ошибка разблокировки AudioContext: ${error.message}`, "error");
        return false;
      }
    }
    
    // Улучшенная функция создания WAV для мобильных устройств
    function createWavFromPcmMobile(pcmBuffer, sampleRate = 24000) {
      try {
        // Проверяем входные данные
        if (!pcmBuffer || pcmBuffer.byteLength === 0) {
          log("Пустые PCM данные", "warn");
          return null;
        }
        
        // Создаём заголовок WAV с корректными параметрами для мобильных
        const wavHeader = new ArrayBuffer(44);
        const view = new DataView(wavHeader);
        
        // RIFF header
        view.setUint8(0, 'R'.charCodeAt(0));
        view.setUint8(1, 'I'.charCodeAt(0));
        view.setUint8(2, 'F'.charCodeAt(0));
        view.setUint8(3, 'F'.charCodeAt(0));
        view.setUint32(4, 36 + pcmBuffer.byteLength, true);
        
        // WAVE header
        view.setUint8(8, 'W'.charCodeAt(0));
        view.setUint8(9, 'A'.charCodeAt(0));
        view.setUint8(10, 'V'.charCodeAt(0));
        view.setUint8(11, 'E'.charCodeAt(0));
        
        // fmt chunk
        view.setUint8(12, 'f'.charCodeAt(0));
        view.setUint8(13, 'm'.charCodeAt(0));
        view.setUint8(14, 't'.charCodeAt(0));
        view.setUint8(15, ' '.charCodeAt(0));
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, 1, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * 2, true);
        view.setUint16(32, 2, true);
        view.setUint16(34, 16, true);
        
        // data chunk
        view.setUint8(36, 'd'.charCodeAt(0));
        view.setUint8(37, 'a'.charCodeAt(0));
        view.setUint8(38, 't'.charCodeAt(0));
        view.setUint8(39, 'a'.charCodeAt(0));
        view.setUint32(40, pcmBuffer.byteLength, true);
        
        // Объединяем заголовок и данные
        const wavBuffer = new ArrayBuffer(wavHeader.byteLength + pcmBuffer.byteLength);
        const wavBytes = new Uint8Array(wavBuffer);
        
        wavBytes.set(new Uint8Array(wavHeader), 0);
        wavBytes.set(new Uint8Array(pcmBuffer), wavHeader.byteLength);
        
        return wavBuffer;
      } catch (error) {
        log(`Ошибка создания WAV для мобильного: ${error.message}`, "error");
        return null;
      }
    }
    
    // Улучшенная функция воспроизведения через Web Audio API для iOS
    async function playAudioBufferMobile(audioBase64) {
      try {
        // Проверяем и разблокируем AudioContext если нужно
        if (!audioContext) {
          await initAudioMobile();
        }
        
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        
        // Декодируем Base64 в ArrayBuffer
        const audioData = base64ToArrayBuffer(audioBase64);
        if (audioData.byteLength === 0) return false;
        
        // Создаем WAV
        const wavBuffer = createWavFromPcmMobile(audioData);
        if (!wavBuffer) return false;
        
        // Декодируем аудио данные
        const audioBuffer = await audioContext.decodeAudioData(wavBuffer);
        
        // Создаем источник
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioContext.destination);
        
        // Запускаем воспроизведение
        source.start(0);
        
        // Возвращаем промис завершения
        return new Promise((resolve) => {
          source.onended = () => resolve(true);
        });
        
      } catch (error) {
        log(`Ошибка воспроизведения через Web Audio API: ${error.message}`, "error");
        return false;
      }
    }

    // ОСНОВНЫЕ ФУНКЦИИ АУДИО
    
    // Инициализация микрофона и AudioContext для мобильных устройств
    async function initAudioMobile() {
      try {
        log("Инициализация аудио для мобильного устройства...");
        
        // Запрашиваем доступ к микрофону
        const constraints = {
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: { ideal: 24000, min: 16000, max: 48000 },
            channelCount: { ideal: 1 }
          }
        };
        
        mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        log("Доступ к микрофону получен на мобильном устройстве");
        
        // Создаем AudioContext
        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContextClass({ 
          sampleRate: 24000,
          latencyHint: 'interactive'
        });
        
        log(`AudioContext создан с частотой ${audioContext.sampleRate} Гц`);
        
        // Создаем источник из потока
        const streamSource = audioContext.createMediaStreamSource(mediaStream);
        
        // Создаем обработчик (используем меньший буфер для мобильных)
        const bufferSize = 1024;
        audioProcessor = audioContext.createScriptProcessor(bufferSize, 1, 1);
        
        // Обработчик аудио для мобильных устройств
        let isSilent = true;
        let silenceStartTime = Date.now();
        let lastCommitTime = 0;
        let hasSentAudioInCurrentSegment = false;
        
        audioProcessor.onaudioprocess = function(e) {
          if (isListening && websocket && websocket.readyState === WebSocket.OPEN && !reconnecting) {
            const inputData = e.inputBuffer.getChannelData(0);
            
            // Вычисляем амплитуду
            let maxAmplitude = 0;
            for (let i = 0; i < inputData.length; i++) {
              maxAmplitude = Math.max(maxAmplitude, Math.abs(inputData[i]));
            }
            
            const hasSound = maxAmplitude > AUDIO_CONFIG.soundDetectionThreshold;
            
            // Обновляем визуализацию
            updateAudioVisualization(inputData);
            
            // Преобразуем в PCM16
            const pcm16Data = new Int16Array(inputData.length);
            for (let i = 0; i < inputData.length; i++) {
              pcm16Data[i] = Math.max(-32768, Math.min(32767, Math.floor(inputData[i] * 32767)));
            }
            
            // Отправляем данные
            try {
              websocket.send(JSON.stringify({
                type: "input_audio_buffer.append",
                event_id: `audio_${Date.now()}`,
                audio: arrayBufferToBase64(pcm16Data.buffer)
              }));
              
              hasSentAudioInCurrentSegment = true;
              
              if (!hasAudioData && hasSound) {
                hasAudioData = true;
                audioDataStartTime = Date.now();
              }
            } catch (error) {
              log(`Ошибка отправки аудио на мобильном: ${error.message}`, "error");
            }
            
            // Логика тишины
            const now = Date.now();
            
            if (hasSound) {
              isSilent = false;
              silenceStartTime = now;
              
              if (!mainCircle.classList.contains('listening') && 
                  !mainCircle.classList.contains('speaking')) {
                mainCircle.classList.add('listening');
              }
            } else if (!isSilent) {
              const silenceDuration = now - silenceStartTime;
              
              if (silenceDuration > AUDIO_CONFIG.silenceDuration) {
                isSilent = true;
                
                if (now - lastCommitTime > 1000 && hasSentAudioInCurrentSegment) {
                  setTimeout(() => {
                    if (isSilent && isListening && !reconnecting) {
                      commitAudioBuffer();
                      lastCommitTime = Date.now();
                      hasSentAudioInCurrentSegment = false;
                    }
                  }, 100);
                }
              }
            }
          }
        };
        
        // Подключаем обработчик
        streamSource.connect(audioProcessor);
        audioProcessor.connect(audioContext.destination);
        
        log("Аудио инициализировано для мобильного устройства");
        return true;
        
      } catch (error) {
        log(`Ошибка инициализации аудио на мобильном: ${error.message}`, "error");
        showNotification("Ошибка доступа к микрофону. Проверьте настройки браузера.", true);
        return false;
      }
    }

        // Обработчик аудио с оптимизированной логикой
        audioProcessor.onaudioprocess = function(e) {
          if (isListening && websocket && websocket.readyState === WebSocket.OPEN && !reconnecting) {

            // Отправляем все аудиоданные для лучшего качества распознавания

            const pcm16Data = new Int16Array(inputData.length);
            for (let i = 0; i < inputData.length; i++) {
              pcm16Data[i] = Math.max(-32768, Math.min(32767, Math.floor(inputData[i] * 32767)));
            }
            
            // Отправляем данные через WebSocket
            try {
              const message = JSON.stringify({
                type: "input_audio_buffer.append",

              }
              
              // Очищаем предыдущий таймаут, если был запланирован
              if (audioBufferTimeoutId) {

            } else if (!isSilent) {

                if (now - lastCommitTime > 1000 && hasSentAudioInCurrentSegment) {
                  // Отправляем буфер с небольшой задержкой, чтобы убедиться в завершении речи
                  if (!audioBufferTimeoutId) {
                    audioBufferTimeoutId = setTimeout(() => {
                      // Проверяем снова, не появился ли звук
                      if (isSilent && isListening && !isProcessing && !reconnecting) {
                        commitAudioBuffer();
                        lastCommitTime = Date.now();
                        hasSentAudioInCurrentSegment = false;
                      }
                      audioBufferTimeoutId = null;

    // Функция для отправки аудиобуфера
    function commitAudioBuffer() {
      if (!isListening || isProcessing || !websocket || websocket.readyState !== WebSocket.OPEN || reconnecting) return;
      
      // Проверяем, есть ли в буфере достаточно аудиоданных
      if (!hasAudioData) {
        log("Не отправляем пустой аудиобуфер", "warn");
        return;
      }
      
      // Проверяем минимальную длительность аудио (300мс требуется для корректной работы)
      const audioLength = Date.now() - audioDataStartTime;
      if (audioLength < minimumAudioLength) {
        log(`Аудиобуфер слишком короткий (${audioLength}мс), ожидаем больше данных`, "warn");
        
        // Продолжаем запись еще немного времени
        setTimeout(() => {
          // Повторно пытаемся отправить буфер
          if (isListening && !isProcessing && hasAudioData && !reconnecting) {
            log(`Отправка аудиобуфера после дополнительной записи (${Date.now() - audioDataStartTime}мс)`);
            sendCommitBuffer();
          }
        }, minimumAudioLength - audioLength + 50); // Добавляем небольшой запас
        
        return;
      }
      
      // Если все проверки пройдены, отправляем буфер
      sendCommitBuffer();
    }
    
    // Функция для фактической отправки буфера
    function sendCommitBuffer() {
      log("Отправка аудиобуфера");
      
      // Сбрасываем эффект активности
      mainCircle.classList.remove('listening');
      
      // Отправляем команду для завершения буфера
      websocket.send(JSON.stringify({
        type: "input_audio_buffer.commit",
        event_id: `commit_${Date.now()}`
      }));
      
      // Начинаем обработку и сбрасываем флаги
      isProcessing = true;
      hasAudioData = false;
      audioDataStartTime = 0;
    }
    
    // Преобразование ArrayBuffer в Base64
    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }
    
    // Преобразование Base64 в ArrayBuffer
    function base64ToArrayBuffer(base64) {
      try {
        const binaryString = atob(base64);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
      } catch (e) {
        log(`Ошибка при декодировании base64: ${e.message}`, "error");
        return new ArrayBuffer(0);
      }
    }
    
    // Обновление визуализации аудио
    function updateAudioVisualization(audioData) {
      const bars = audioBars.querySelectorAll('.audio-bar');
      const step = Math.floor(audioData.length / bars.length);
      
      for (let i = 0; i < bars.length; i++) {
        // Вычисляем среднее значение амплитуды для этого "отрезка" аудиоданных
        let sum = 0;
        for (let j = 0; j < step; j++) {
          const index = i * step + j;
          if (index < audioData.length) {
            sum += Math.abs(audioData[index]);
          }
        }
        const average = sum / step;
        
        // Нормализуем значение для высоты полосы (от 2px до 40px)
        const height = 2 + Math.min(38, Math.floor(average * 100));
        bars[i].style.height = `${height}px`;
      }
    }
    
    // Сброс визуализации аудио
    function resetAudioVisualization() {
      const bars = audioBars.querySelectorAll('.audio-bar');

      });
    }
    
    // Создаём простой WAV из PCM данных
    function createWavFromPcm(pcmBuffer, sampleRate = 24000) {
      // Создаём заголовок WAV
      const wavHeader = new ArrayBuffer(44);
      const view = new DataView(wavHeader);
      
      // "RIFF" chunk descriptor
      view.setUint8(0, 'R'.charCodeAt(0));
      view.setUint8(1, 'I'.charCodeAt(0));
      view.setUint8(2, 'F'.charCodeAt(0));
      view.setUint8(3, 'F'.charCodeAt(0));
      
      view.setUint32(4, 36 + pcmBuffer.byteLength, true); // Размер всего файла - 8
      
      // "WAVE" формат
      view.setUint8(8, 'W'.charCodeAt(0));
      view.setUint8(9, 'A'.charCodeAt(0));
      view.setUint8(10, 'V'.charCodeAt(0));
      view.setUint8(11, 'E'.charCodeAt(0));
      
      // "fmt " субчанк
      view.setUint8(12, 'f'.charCodeAt(0));
      view.setUint8(13, 'm'.charCodeAt(0));
      view.setUint8(14, 't'.charCodeAt(0));
      view.setUint8(15, ' '.charCodeAt(0));
      
      view.setUint32(16, 16, true); // Размер fmt субчанка
      view.setUint16(20, 1, true);  // Формат аудио (1 = PCM)
      view.setUint16(22, 1, true);  // Число каналов (1 = моно)
      view.setUint32(24, sampleRate, true); // Частота дискретизации
      view.setUint32(28, sampleRate * 2, true); // Байт в секунду (SampleRate * NumChannels * BitsPerSample/8)
      view.setUint16(32, 2, true);  // Байт на сэмпл (NumChannels * BitsPerSample/8)
      view.setUint16(34, 16, true); // Бит на сэмпл
      
      // "data" субчанк
      view.setUint8(36, 'd'.charCodeAt(0));
      view.setUint8(37, 'a'.charCodeAt(0));
      view.setUint8(38, 't'.charCodeAt(0));
      view.setUint8(39, 'a'.charCodeAt(0));
      
      view.setUint32(40, pcmBuffer.byteLength, true); // Размер данных
      
      // Объединяем заголовок и PCM данные
      const wavBuffer = new ArrayBuffer(wavHeader.byteLength + pcmBuffer.byteLength);
      const wavBytes = new Uint8Array(wavBuffer);
      
      wavBytes.set(new Uint8Array(wavHeader), 0);
      wavBytes.set(new Uint8Array(pcmBuffer), wavHeader.byteLength);
      
      return wavBuffer;
    }
    
    // Обновленная функция воспроизведения для мобильных устройств

            throw new Error("Не удалось инициализировать AudioContext");
          }
        }
        
        // Возобновляем AudioContext если он приостановлен
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        
        // Декодируем Base64 в ArrayBuffer
        const audioData = base64ToArrayBuffer(audioBase64);
        
        if (audioData.byteLength === 0) {
          log("Пустые аудио данные, пропускаем", "warn");
          playNextAudioMobile();
          return;
        }
        
        // Создаём WAV из PCM данных
        const wavBuffer = createWavFromPcmMobile(audioData);
        if (!wavBuffer) {
          throw new Error("Не удалось создать WAV буфер");
        }
        
        // Декодируем аудио данные через Web Audio API
        const audioBuffer = await audioContext.decodeAudioData(wavBuffer.slice(0));
        
        // Создаем источник звука
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        
        // Подключаем к выходу
        source.connect(audioContext.destination);
        
        // Обработчик завершения воспроизведения
        source.onended = () => {
          log("Воспроизведение через Web Audio API завершено");
          playNextAudioMobile();
        };
        
        // Запускаем воспроизведение
        source.start(0);
        log("Воспроизведение через Web Audio API начато");
        
      } catch (webAudioError) {
        log(`Web Audio API не сработал: ${webAudioError.message}, используем fallback`, "warn");
        
        // Fallback на традиционный метод с Audio элементами
        try {
          // Декодируем Base64 в ArrayBuffer
          const audioData = base64ToArrayBuffer(audioBase64);
          
          if (audioData.byteLength === 0) {
            playNextAudioMobile();
            return;
          }
          
          // Используем улучшенную функцию создания WAV
          const wavBuffer = createWavFromPcmMobile(audioData);
          if (!wavBuffer) {
            playNextAudioMobile();
            return;
          }
          
          const blob = new Blob([wavBuffer], { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(blob);
          
          // Создаем Audio элемент с оптимизацией для мобильных
          const audio = new Audio();
          
          // Настройки для мобильных устройств
          audio.preload = 'auto';
          audio.controls = false;
          audio.autoplay = false;
          
          // Добавляем в массив для отслеживания
          audioElements.push(audio);
          
          // Обработчики событий
          audio.onloadeddata = function() {
            log("Аудио загружено, начинаем воспроизведение (fallback)");
            
            // Проверяем, что аудио разблокировано
            if (!mobileAudioEnabled && isMobileDevice()) {
              log("Аудио не разблокировано на мобильном устройстве", "warn");
              showNotification("Нажмите на экран для включения звука", false);
              
              // Добавляем обработчик клика для разблокировки
              const unlockHandler = async () => {
                await unlockAudioContext();
                document.removeEventListener('touchstart', unlockHandler);
                document.removeEventListener('click', unlockHandler);
                
                // Пытаемся воспроизвести снова
                audio.play().catch(err => {
                  log(`Ошибка воспроизведения после разблокировки: ${err.message}`, "error");
                  playNextAudioMobile();
                });
              };
              
              document.addEventListener('touchstart', unlockHandler, { once: true });
              document.addEventListener('click', unlockHandler, { once: true });
              return;
            }
            
            // Воспроизводим аудио
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
              playPromise
                .then(() => {
                  log("Аудио успешно воспроизводится (fallback)");
                })
                .catch(err => {
                  log(`Ошибка воспроизведения: ${err.message}`, "error");
                  
                  // Если ошибка связана с политикой автовоспроизведения
                  if (err.name === 'NotAllowedError') {
                    showNotification("Нажмите для включения звука", false);
                    
                    // Добавляем обработчик для пользовательского взаимодействия
                    const interactionHandler = () => {
                      audio.play().catch(e => log(`Повторная ошибка воспроизведения: ${e.message}`, "error"));
                      document.removeEventListener('touchstart', interactionHandler);
                      document.removeEventListener('click', interactionHandler);
                    };
                    
                    document.addEventListener('touchstart', interactionHandler, { once: true });
                    document.addEventListener('click', interactionHandler, { once: true });
                  } else {
                    playNextAudioMobile();
                  }
                });
            }
          };
          
          audio.onended = function() {
            URL.revokeObjectURL(audioUrl);
            // Удаляем из массива
            const index = audioElements.indexOf(audio);
            if (index > -1) {
              audioElements.splice(index, 1);
            }
            playNextAudioMobile();
          };
          
          audio.onerror = function(e) {
            log(`Ошибка аудио элемента: ${e.message || 'Неизвестная ошибка'}`, "error");
            URL.revokeObjectURL(audioUrl);
            // Удаляем из массива
            const index = audioElements.indexOf(audio);
            if (index > -1) {
              audioElements.splice(index, 1);
            }
            playNextAudioMobile();
          };
          
          audio.oncanplay = function() {
            log("Аудио готово к воспроизведению (fallback)");
          };
          
          // Устанавливаем источник
          audio.src = audioUrl;
          
          // Загружаем аудио
          audio.load();
          
        } catch (fallbackError) {
          log(`Критическая ошибка воспроизведения: ${fallbackError.message}`, "error");
          playNextAudioMobile();
        }
      }
    }
    
    // Добавить аудио в очередь воспроизведения
    function addAudioToPlaybackQueue(audioBase64) {
      if (!audioBase64 || typeof audioBase64 !== 'string') return;
      
      // Добавляем аудио в очередь
      audioPlaybackQueue.push(audioBase64);
      
      // Если не запущено воспроизведение, запускаем
      if (!isPlayingAudio) {
        playNextAudio();
      }
    }
    
    // Воспроизведение следующего аудио в очереди
    function playNextAudio() {
      if (audioPlaybackQueue.length === 0) {
        isPlayingAudio = false;
        // Сбрасываем эффект говорения, когда все аудио воспроизведено
        mainCircle.classList.remove('speaking');
        return;
      }
      
      isPlayingAudio = true;
      
      // Активируем визуальное состояние говорения
      mainCircle.classList.add('speaking');
      mainCircle.classList.remove('listening');
      mainCircle.classList.remove('voice-switching');
      
      const audioBase64 = audioPlaybackQueue.shift();
      
      try {
        // Декодируем Base64 в ArrayBuffer
        const audioData = base64ToArrayBuffer(audioBase64);
        
        // Проверяем размер данных
        if (audioData.byteLength === 0) {
          playNextAudio(); // Пропускаем пустой аудио-чанк
          return;
        }
        
        // Предполагаем, что данные в формате PCM16, конвертируем в WAV для воспроизведения
        const wavBuffer = createWavFromPcm(audioData);
        const blob = new Blob([wavBuffer], { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(blob);
        
        // Воспроизводим звук
        const audio = new Audio(audioUrl);
        
        audio.oncanplaythrough = function() {
          audio.play().catch(err => {
            log(`Ошибка при воспроизведении: ${err.message}`, "error");
            playNextAudio(); // В случае ошибки переходим к следующему аудио
          });
        };
        
        // После окончания воспроизведения
        audio.onended = function() {
          URL.revokeObjectURL(audioUrl);
          playNextAudio(); // Переходим к следующему аудио
        };
        
        // В случае ошибки
        audio.onerror = function() {
          URL.revokeObjectURL(audioUrl);
          playNextAudio(); // В случае ошибки переходим к следующему аудио
        };
      } catch (error) {
        log(`Ошибка воспроизведения аудио: ${error.message}`, "error");
        playNextAudio(); // В случае ошибки переходим к следующему аудио
      }
    }
    
    // Обновленная функция добавления аудио в очередь для мобильных
    function addAudioToPlaybackQueueMobile(audioBase64) {
      if (!audioBase64 || typeof audioBase64 !== 'string') {
        log("Некорректные аудио данные", "warn");
        return;
      }
      
      log(`Добавляем аудио в очередь (размер: ${audioBase64.length} символов)`);
      
      audioPlaybackQueue.push(audioBase64);
      
      if (!isPlayingAudio) {
        playNextAudioMobile();
      }
    }
    
    // Добавление сообщения в чат (скрытое)
    function addMessage(text, isUser) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
      messageElement.textContent = text;
      messagesContainer.appendChild(messageElement);
    }
    
    // Подключение к WebSocket серверу
    async function connectWebSocket() {
      return new Promise((resolve, reject) => {
        try {
          loadingModal.classList.add('active');
          log("Подключение...");
          
          // Используем WebSocket-соединение с нашим локальным прокси
          const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
          const wsUrl = `${protocol}//${window.location.host}/ws`;
          // НЕ логируем информацию о URL соединения
          // log(`WebSocket URL: ${wsUrl}`);
          
          // Создаем новое WebSocket соединение
          websocket = new WebSocket(wsUrl);
          
          // Устанавливаем таймаут на открытие соединения
          const connectionTimeout = setTimeout(() => {
            log("Превышено время ожидания соединения", "error");
            websocket.close();
            reject(new Error("Таймаут соединения"));
          }, 15000);
          
          websocket.onopen = function() {
            clearTimeout(connectionTimeout);
            log("Соединение установлено");
            isConnected = true;
            loadingModal.classList.remove('active');
            
            // Обновляем сессию с выбранным голосом
            updateSessionSettings();
            
            // Автоматически начинаем слушать (всегда активно)
            startListening();
            
            resolve(true);
          };
          
          websocket.onmessage = function(event) {
            handleWebSocketMessage(event.data);
          };
          
          websocket.onclose = function(event) {
            log(`Соединение закрыто`, event.wasClean ? "info" : "error");
            isConnected = false;
            
            // Сбрасываем состояния
            isListening = false;
            isProcessing = false;
            reconnecting = false;
            
            // Пытаемся переподключиться, если соединение было разорвано не чисто
            if (!event.wasClean) {
              mainCircle.style.boxShadow = "0 0 30px rgba(244, 67, 54, 0.3)";
              
              setTimeout(() => {
                connectWebSocket().catch(err => {
                  log(`Ошибка при переподключении: ${err.message}`, "error");
                });
              }, 3000);
            }
            
            reject(new Error(`Соединение закрыто`));
          };
          
          websocket.onerror = function(error) {
            log(`Ошибка соединения`, "error");
            isConnected = false;
            reject(error);
          };
        } catch (error) {
          log(`Ошибка при установке соединения: ${error.message}`, "error");
          reject(error);
        }
      });
    }
    
    // Обновление настроек сессии на сервере
    function updateSessionSettings() {
      if (!isConnected || !websocket || websocket.readyState !== WebSocket.OPEN) {
        log("Невозможно обновить настройки: нет соединения", "warn");
        return;
      }
      
      try {
        log(`Отправка начальных настроек сессии с голосом ${userSettings.voice}`);
        
        // Отправляем обновление настроек
        const updateMessage = {
          type: "session.update",
          event_id: `settings_${Date.now()}`,
          session: {
            voice: userSettings.voice
          }
        };
        
        websocket.send(JSON.stringify(updateMessage));
      } catch (error) {
        log(`Ошибка при обновлении настроек: ${error.message}`, "error");
      }
    }
    
    // Обработка сообщений от сервера
    function handleWebSocketMessage(data) {
      try {
        // Если данные в бинарном формате, преобразуем их в текст
        if (data instanceof Blob) {
          const reader = new FileReader();
          reader.onload = function() {
            const text = reader.result;
            try {
              const json = JSON.parse(text);
              processServerEvent(json);
            } catch (e) {
              log(`Ошибка парсинга JSON из бинарных данных`, "error");
            }
          };
          reader.readAsText(data);
        } else {
          try {
            const json = typeof data === 'string' ? JSON.parse(data) : data;
            processServerEvent(json);
          } catch (e) {
            log(`Ошибка парсинга JSON из текстовых данных`, "error");
          }
        }
      } catch (error) {
        log(`Ошибка обработки сообщения`, "error");
      }
    }
    
    // Обработка событий от сервера
    let currentResponseText = "";
    let currentResponseId = null;
    let currentItemId = null;
    
    function processServerEvent(event) {
      if (!event || !event.type) return;
      
      // Логируем события для отладки на мобильных
      if (isMobileDevice()) {
        log(`Mobile event: ${event.type}`, "debug");
      }
      
      // Обработка события смены голоса
      if (event.type === "voice_changed") {
        const voiceName = event.voice_name || event.voice;
        
        if (event.success) {
          userSettings.voice = event.voice;
          voiceSelector.value = event.voice;
          log(`Голос успешно изменен на ${event.voice}`);
          
          if (event.ready) {
            showNotification(`Голос изменен на ${voiceName}`, false);
            reconnecting = false;
            mainCircle.classList.remove('voice-switching');
            
            setTimeout(() => {
              if (!isListening && !isProcessing) {
                startListening();
              }
            }, 300);
          }
        }
        return;
      }
      
      // Состояние сессии готово
      if (event.type === "session_ready") {
        showNotification(`Готов к работе`, false);
        reconnecting = false;
        mainCircle.classList.remove('voice-switching');
        
        setTimeout(() => {
          if (!isListening && !isProcessing) {
            startListening();
          }
        }, 300);
        return;
      }
      
      // Обработка ошибки буфера - показываем уведомление на мобильных
      if (event.type === "buffer_error") {
        if (isMobileDevice()) {
          showNotification("Говорите чуть дольше для лучшего распознавания", false);
        }
        log(event.message, "warn");
        
        if (!isListening && !isProcessing && !reconnecting) {
          setTimeout(() => {
            startListening();
          }, 500); // Увеличиваем задержку для мобильных
        }
        return;
      }
      
      // Обработка уведомления о пересоздании соединения
      if (event.type === "recreating_connection") {
        log("Переключение голоса...", "info");
        reconnecting = true;
        mainCircle.classList.remove('listening', 'speaking');
        mainCircle.classList.add('voice-switching');
        return;
      }
      
      // Сохраняем ID текущего ответа и элемента
      if (event.response_id && !currentResponseId) {
        currentResponseId = event.response_id;
      }
      
      if (event.item_id && !currentItemId) {
        currentItemId = event.item_id;
      }
      
      switch (event.type) {
        case "error":
          const errorMsg = event.error ? event.error.message : 'Неизвестная ошибка';
          log(`Ошибка: ${errorMsg}`, "error");
          
          // На мобильных показываем более информативные ошибки
          if (isMobileDevice() && errorMsg.includes('audio')) {
            showNotification("Проблема с аудио. Попробуйте обновить страницу.", true);
          }
          
          // Анимируем круг для показа ошибки
          mainCircle.style.boxShadow = "0 0 20px rgba(244, 67, 54, 0.5)";
          setTimeout(() => {
            mainCircle.style.boxShadow = "";
          }, 2000);
          break;
          
        case "conversation.item.input_audio_transcription.delta":
        case "conversation.item.input_audio_transcription.completed":
          if (event.transcript || event.delta) {
            const transcript = event.transcript || event.delta;
            
            if (event.type === "conversation.item.input_audio_transcription.completed") {
              addMessage(transcript, true);
              
              // На мобильных показываем транскрипцию как уведомление
              if (isMobileDevice()) {
                showNotification(`Вы сказали: "${transcript}"`, false);
              }
            }
          }
          break;
          
        case "response.text.delta":
          if (event.delta) {
            currentResponseText += event.delta;
            
            const lastMessage = messagesContainer.lastElementChild;
            if (lastMessage && !lastMessage.classList.contains('user-message')) {
              lastMessage.textContent = currentResponseText;
            } else {
              addMessage(currentResponseText, false);
            }
          }
          break;
          
        case "response.text.done":
          if (event.text) {
            currentResponseText = event.text;
            
            const lastMessage = messagesContainer.lastElementChild;
            if (lastMessage && !lastMessage.classList.contains('user-message')) {
              lastMessage.textContent = currentResponseText;
            } else {
              addMessage(currentResponseText, false);
            }
            
            // На мобильных показываем текст ответа как уведомление
            if (isMobileDevice() && event.text.length < 100) {
              showNotification(event.text, false);
            }
          }
          break;
          
        case "response.audio.delta":
          if (event.delta) {
            audioChunksBuffer.push(event.delta);
            
            // На мобильных логируем получение аудио для отладки
            if (isMobileDevice()) {
              log(`Получен аудио чанк размером: ${event.delta.length}`, "debug");
            }
          }
          break;
          
        case "response.audio.done":
          if (audioChunksBuffer.length > 0) {
            const fullAudio = audioChunksBuffer.join('');
            
            // Используем правильную функцию в зависимости от устройства
            if (isMobileDevice()) {
              addAudioToPlaybackQueueMobile(fullAudio);
              log(`Добавляем полное аудио в очередь для мобильного (размер: ${fullAudio.length})`, "debug");
            } else {
              addAudioToPlaybackQueue(fullAudio);
            }
            
            audioChunksBuffer = [];
          }
          break;
          
        case "response.done":
          isProcessing = false;
          
          // Сбрасываем состояние
          currentResponseText = "";
          currentResponseId = null;
          currentItemId = null;
          
          // На мобильных увеличиваем задержку перед повторным слушанием
          const delay = isMobileDevice() ? 500 : 300;
          
          setTimeout(() => {
            if (!isPlayingAudio) {
              mainCircle.classList.remove('speaking');
            }
            
            if (!isListening && !reconnecting) {
              startListening();
            }
          }, delay);
          break;
          
        case "input_audio_buffer.speech_started":
          if (!reconnecting) {
            mainCircle.classList.add('listening');
            mainCircle.classList.remove('speaking', 'voice-switching');
            
            // На мобильных добавляем тактильную обратную связь
            if (isMobileDevice() && navigator.vibrate) {
              navigator.vibrate(50); // Короткая вибрация
            }
          }
          break;
          
        case "input_audio_buffer.speech_stopped":
          if (!reconnecting) {
            mainCircle.classList.remove('listening');
            
            // На мобильных показываем уведомление о обработке
            if (isMobileDevice()) {
              showNotification("Обрабатываю ваш запрос...", false);
            }
          }
          break;
          
        // Дополнительные события для мобильных
        case "session.created":
          if (isMobileDevice()) {
            log("Сессия создана на мобильном устройстве", "info");
            
            // Предварительно активируем аудио контекст
            if (audioContext && audioContext.state === 'suspended') {
              audioContext.resume().catch(err => {
                log(`Не удалось возобновить AudioContext: ${err.message}`, "warn");
              });
            }
          }
          break;
          
        case "connection_status":
          if (event.status === "connected" && isMobileDevice()) {
            showNotification("Подключение установлено. Нажмите на круг для начала общения.", false);
          }
          break;
      }
    }
    
    // Начало записи голоса
    async function startListening() {
      if (!isConnected || isProcessing || reconnecting) {
        log("Не можем начать слушание: нет соединения или идет обработка", "warn");
        return;
      }
      
      // Дополнительные проверки для мобильных устройств
      if (isMobileDevice()) {
        // Проверяем, активирован ли аудио контекст
        if (!audioContextUnlocked) {
          log("AudioContext не активирован, требуется взаимодействие пользователя", "warn");
          showNotification("Нажмите на круг для активации микрофона", false);
          return;
        }
        
        // Проверяем состояние AudioContext
        if (audioContext && audioContext.state === 'suspended') {
          try {
            await audioContext.resume();
            log("AudioContext возобновлен на мобильном устройстве");
          } catch (error) {
            log(`Ошибка возобновления AudioContext: ${error.message}`, "error");
            showNotification("Ошибка активации микрофона", true);
            return;
          }
        }
        
        // Проверяем доступность медиа потока
        if (!mediaStream || !mediaStream.active) {
          log("Медиа поток недоступен, переинициализируем", "warn");
          try {
            const audioInitialized = await initAudioMobile();
            if (!audioInitialized) {
              showNotification("Не удалось инициализировать микрофон", true);
              return;
            }
          } catch (error) {
            log(`Ошибка реинициализации аудио: ${error.message}`, "error");
            showNotification("Ошибка доступа к микрофону", true);
            return;
          }
        }
      }
      
      isListening = true;
      isProcessing = false;
      log("Начало записи голоса");
      
      // Отправляем команду для очистки буфера ввода
      if (websocket && websocket.readyState === WebSocket.OPEN) {
        try {
          websocket.send(JSON.stringify({
            type: "input_audio_buffer.clear",
            event_id: `clear_${Date.now()}`
          }));
          log("Буфер ввода очищен");
        } catch (error) {
          log(`Ошибка очистки буфера: ${error.message}`, "error");
        }
      }
      
      // Возобновляем AudioContext если он был приостановлен
      if (audioContext) {
        try {
          if (audioContext.state === 'suspended') {
            await audioContext.resume();
            log("AudioContext возобновлен");
          }
          
          // Дополнительная проверка для мобильных
          if (isMobileDevice() && audioContext.state !== 'running') {
            log(`AudioContext не в состоянии running: ${audioContext.state}`, "warn");
            
            // Пытаемся снова активировать
            await unlockAudioContext();
          }
        } catch (error) {
          log(`Ошибка работы с AudioContext: ${error.message}`, "error");
          
          if (isMobileDevice()) {
            showNotification("Проблема с аудио. Попробуйте нажать на экран.", true);
            
            // Добавляем обработчик для повторной активации
            const reactivateHandler = async () => {
              await unlockAudioContext();
              document.removeEventListener('touchstart', reactivateHandler);
              document.removeEventListener('click', reactivateHandler);
              
              // Пытаемся начать слушание снова
              setTimeout(() => {
                if (!isListening) {
                  startListening();
                }
              }, 300);
            };
            
            document.addEventListener('touchstart', reactivateHandler, { once: true });
            document.addEventListener('click', reactivateHandler, { once: true });
            
            return;
          }
        }
      }
      
      // Сбрасываем флаги аудио данных
      hasAudioData = false;
      audioDataStartTime = 0;
      
      // Активируем визуальное состояние прослушивания если не воспроизводится аудио
      if (!isPlayingAudio && !reconnecting) {
        mainCircle.classList.add('listening');
        mainCircle.classList.remove('speaking', 'voice-switching');
        
        // На мобильных добавляем дополнительные визуальные эффекты
        if (isMobileDevice()) {
          // Небольшая вибрация для подтверждения начала записи
          if (navigator.vibrate) {
            navigator.vibrate(30);
          }
          
          // Показываем уведомление о начале записи
          showNotification("Слушаю... Говорите сейчас", false);
        }
      }
      
      log("Слушание активировано успешно");
    }
    
    // Дополнительная функция для обработки клика по главному кругу на мобильных
    function handleMainCircleTouch() {
      if (isMobileDevice()) {
        // Вибрация при нажатии
        if (navigator.vibrate) {
          navigator.vibrate(50);
        }
        
        // Если аудио не активировано, активируем его
        if (!audioContextUnlocked) {
          enableAudioOnUserInteraction().then(() => {
            // После активации начинаем слушание
            if (!isListening && !isPlayingAudio && !reconnecting) {
              startListening();
            }
          });
          return;
        }
        
        // Если уже слушаем, показываем уведомление
        if (isListening) {
          showNotification("Слушаю... Говорите", false);
          return;
        }
        
        // Если воспроизводится аудио, останавливаем его
        if (isPlayingAudio) {
          // Останавливаем все активные аудио элементы
          audioElements.forEach(audio => {
            if (!audio.paused) {
              audio.pause();
              audio.currentTime = 0;
            }
          });
          
          // Очищаем очередь
          audioPlaybackQueue = [];
          isPlayingAudio = false;
          
          mainCircle.classList.remove('speaking');
          showNotification("Воспроизведение остановлено", false);
          
          // Начинаем слушание
          setTimeout(() => {
            startListening();
          }, 300);
          
          return;
        }
        
        // В остальных случаях начинаем слушание
        if (!reconnecting) {
          startListening();
        }
      }
    }
    
    // Открытие модального окна настроек
    function openSettingsModal() {
      // Устанавливаем текущие значения в элементы формы
      voiceSelector.value = userSettings.voice;
      
      // Отображаем модальное окно
      settingsModal.classList.add('active');
    }
    
    // Закрытие модального окна настроек без сохранения
    function closeSettingsModal() {
      settingsModal.classList.remove('active');
    }
    
    // Сохранение настроек
    function saveSettings() {
      // Получаем значения из формы
      const newVoice = voiceSelector.value;
      
      // Проверяем, изменился ли голос
      const voiceChanged = newVoice !== userSettings.voice;
      
      // Закрываем модальное окно
      closeSettingsModal();
      
      // Если голос изменился и есть соединение, отправляем команду изменения голоса
      if (voiceChanged && isConnected) {
        // Устанавливаем флаг переподключения
        reconnecting = true;
        
        // Меняем визуальное состояние на переключение голоса
        mainCircle.classList.remove('listening');
        mainCircle.classList.remove('speaking');
        mainCircle.classList.add('voice-switching');
        
        // Останавливаем текущее слушание
        isListening = false;
        
        // Отправляем специальную команду для пересоздания соединения
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(JSON.stringify({
            type: "change_voice",
            event_id: `voice_${Date.now()}`,
            voice: newVoice
          }));
          
          // Отображаем уведомление о смене голоса
          showNotification(`Переключение на голос ${newVoice}...`, false);
        }
      }
    }
    
    // Дополнительная функция для улучшения работы на мобильных
    function optimizeForMobile() {
      if (!isMobileDevice()) return;
      
      // Добавляем обработчик изменения ориентации
      window.addEventListener('orientationchange', function() {
        setTimeout(() => {
          // Пересчитываем размеры после поворота
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
          
          // Обновляем viewport
          const viewport = document.querySelector('meta[name="viewport"]');
          if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
          }
        }, 100);
      });
      
      // Обработчик для предотвращения случайного закрытия страницы
      window.addEventListener('beforeunload', function(e) {
        if (isConnected || isListening || isPlayingAudio) {
          e.preventDefault();
          e.returnValue = '';
          return '';
        }
      });
      
      // Обработчик для сохранения энергии батареи
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          // Приостанавливаем некоторые процессы когда страница не видна
          if (audioContext && audioContext.state === 'running' && !isPlayingAudio) {
            audioContext.suspend();
          }
        } else {
          // Возобновляем процессы когда страница снова видна
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
        }
      });
      
      // Добавляем индикатор качества соединения для мобильных
      if (navigator.connection) {
        const updateConnectionStatus = () => {
          const connection = navigator.connection;
          const effectiveType = connection.effectiveType;
          
          if (effectiveType === 'slow-2g' || effectiveType === '2g') {
            showNotification("Медленное соединение. Качество аудио может быть снижено.", false);
          }
        };
        
        navigator.connection.addEventListener('change', updateConnectionStatus);
        updateConnectionStatus(); // Проверяем сразу
      }
    }
    
    // Инициализация всего приложения
    async function init() {
      try {
        // Настраиваем обработчики событий для настроек
        settingsButton.addEventListener('click', openSettingsModal);
        settingsCancel.addEventListener('click', closeSettingsModal);
        settingsSave.addEventListener('click', saveSettings);
        
        // Определяем тип устройства и настраиваем соответственно
        if (isMobileDevice()) {
          log("Мобильное устройство обнаружено, используем оптимизированные функции");
          
          // Добавляем класс для мобильных стилей
          document.body.classList.add('mobile-device');
          
          // Заменяем функции на мобильные версии
          window.addAudioToPlaybackQueue = addAudioToPlaybackQueueMobile;
          window.playNextAudio = playNextAudioMobile;
          window.initAudio = initAudioMobile;
          
          // Добавляем обработчики для активации аудио
          document.addEventListener('touchstart', enableAudioOnUserInteraction, { once: true });
          document.addEventListener('click', enableAudioOnUserInteraction, { once: true });
          
          // Обработчик для входа в полноэкранный режим на мобильных
          document.addEventListener('touchend', function(e) {
            if (audioContext && audioContext.state === 'suspended') {
              audioContext.resume();
            }
          });
          
          // Добавляем обработчики касаний для главного круга
          mainCircle.addEventListener('touchstart', handleMainCircleTouch, { passive: true });
          mainCircle.addEventListener('click', handleMainCircleTouch);
          
          // Предотвращаем двойное срабатывание на устройствах с touch и mouse
          mainCircle.addEventListener('touchstart', function(e) {
            e.preventDefault();
          });
          
          // Оптимизируем для мобильных
          optimizeForMobile();
        }
        
        // Инициализируем аудио (выбираем правильную функцию)
        const audioInitialized = isMobileDevice() ? await initAudioMobile() : await initAudio();
        
        if (audioInitialized) {
          // Подключаемся к WebSocket серверу
          const connected = await connectWebSocket();
          
          if (connected) {
            // Если пользователь щелкнул вне модального окна настроек, закрываем его
            window.addEventListener('click', function(e) {
              if (e.target === settingsModal) {
                closeSettingsModal();
              }
            });
          } else {
            loadingModal.classList.remove('active');
            setTimeout(() => {
              // Повторная попытка подключения
              connectWebSocket().catch(() => {});
            }, 3000);
          }
        } else {
          loadingModal.classList.remove('active');
          mainCircle.style.boxShadow = "0 0 30px rgba(244, 67, 54, 0.5)";
        }
      } catch (error) {
        loadingModal.classList.remove('active');
        log(`Критическая ошибка инициализации: ${error.message}`, "error");
        
        if (isMobileDevice()) {
          showNotification("Ошибка инициализации. Попробуйте обновить страницу.", true);
        }
      }
    }
    
    // Запускаем инициализацию после загрузки страницы
    window.addEventListener('load', init);
  </script>
