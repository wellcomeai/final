<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - Auto Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .connected { 
            background: rgba(40, 167, 69, 0.8); 
            border: 2px solid #28a745;
        }
        
        .disconnected { 
            background: rgba(220, 53, 69, 0.8); 
            border: 2px solid #dc3545;
        }
        
        .listening { 
            background: rgba(255, 193, 7, 0.8); 
            border: 2px solid #ffc107;
            animation: pulse 1.5s infinite;
        }
        
        .processing { 
            background: rgba(23, 162, 184, 0.8); 
            border: 2px solid #17a2b8;
            animation: spin 2s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .toggle-btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .start { 
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .stop { 
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .conversation {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            max-height: 400px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .conversation h3 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px 15px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-text { 
            background: rgba(0, 123, 255, 0.3);
            border-left: 4px solid #007bff;
            margin-left: 20px;
        }
        
        .assistant-text { 
            background: rgba(40, 167, 69, 0.3);
            border-left: 4px solid #28a745;
            margin-right: 20px;
        }
        
        .system { 
            background: rgba(108, 117, 125, 0.3);
            border-left: 4px solid #6c757d;
            text-align: center;
            font-style: italic;
        }
        
        .error { 
            background: rgba(220, 53, 69, 0.3);
            border-left: 4px solid #dc3545;
            color: #fff;
        }
        
        .volume-indicator {
            margin: 20px 0;
            text-align: center;
        }
        
        .volume-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: inline-block;
            overflow: hidden;
        }
        
        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            border-radius: 5px;
            transition: width 0.1s ease;
            width: 0%;
        }
        
        .permissions-notice {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 Voice Assistant</h1>
        
        <div id="status" class="status disconnected">
            Click "Start" to begin voice conversation
        </div>
        
        <div class="controls">
            <button id="toggleBtn" onclick="toggleVoiceMode()" class="toggle-btn start">
                Start Voice Mode
            </button>
        </div>
        
        <div class="volume-indicator" id="volumeIndicator" style="display: none;">
            <div>Voice Level:</div>
            <div class="volume-bar">
                <div id="volumeLevel" class="volume-level"></div>
            </div>
        </div>
        
        <div class="permissions-notice" id="permissionsNotice" style="display: none;">
            Please allow microphone access to use voice features
        </div>
        
        <div class="conversation">
            <h3>💬 Conversation</h3>
            <div id="conversation"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioStream = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        
        let isConnected = false;
        let isVoiceModeActive = false;
        let isListening = false;
        let isProcessing = false;
        
        // Настройки VAD (Voice Activity Detection)
        const VAD_THRESHOLD = 0.01;  // Снижаем порог для более чувствительного обнаружения
        const SILENCE_DURATION = 2000; // Увеличиваем время ожидания тишины
        const MIN_RECORDING_TIME = 1000; // Увеличиваем минимальное время записи
        
        let silenceTimer = null;
        let recordingStartTime = null;
        let audioChunks = [];
        
        const statusDiv = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const conversationDiv = document.getElementById('conversation');
        const volumeIndicator = document.getElementById('volumeIndicator');
        const volumeLevel = document.getElementById('volumeLevel');
        const permissionsNotice = document.getElementById('permissionsNotice');
        
        // Автоматический запуск при загрузке страницы
        window.addEventListener('load', function() {
            setTimeout(() => {
                addToConversation('🤖 Welcome! Click "Start Voice Mode" to begin talking with your AI assistant.', 'system');
            }, 500);
        });
        
        // Определение URL WebSocket в зависимости от окружения
        function getWebSocketURL() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            return `${protocol}//${host}/ws`;
        }
        
        // Переключение голосового режима
        async function toggleVoiceMode() {
            if (!isVoiceModeActive) {
                await startVoiceMode();
            } else {
                await stopVoiceMode();
            }
        }
        
        // Запуск голосового режима
        async function startVoiceMode() {
            try {
                if (!await setupAudio()) {
                    return;
                }
                
                if (!await connectWebSocket()) {
                    return;
                }
                
                isVoiceModeActive = true;
                toggleBtn.textContent = 'Stop Voice Mode';
                toggleBtn.className = 'toggle-btn stop';
                
                startAudioMonitoring();
                addToConversation('🎤 Voice mode activated. Start speaking naturally!', 'system');
                
            } catch (error) {
                console.error('Failed to start voice mode:', error);
                updateStatus('Failed to start voice mode', 'disconnected');
            }
        }
        
        // Остановка голосового режима
        async function stopVoiceMode() {
            isVoiceModeActive = false;
            
            if (isListening) {
                stopRecording();
            }
            
            if (ws) {
                ws.close();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            if (audioContext && audioContext.state !== 'closed') {
                await audioContext.close();
            }
            
            toggleBtn.textContent = 'Start Voice Mode';
            toggleBtn.className = 'toggle-btn start';
            volumeIndicator.style.display = 'none';
            
            updateStatus('Voice mode stopped', 'disconnected');
            addToConversation('🔇 Voice mode deactivated.', 'system');
        }
        
        // Настройка аудио
        async function setupAudio() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 24000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(audioStream);
                
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.3;
                microphone.connect(analyser);
                
                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm'
                });
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        processAudio(audioBlob);
                        audioChunks = [];
                    }
                };
                
                permissionsNotice.style.display = 'none';
                return true;
                
            } catch (error) {
                console.error('Failed to setup audio:', error);
                permissionsNotice.style.display = 'block';
                return false;
            }
        }
        
        // Подключение к WebSocket
        async function connectWebSocket() {
            return new Promise((resolve, reject) => {
                try {
                    const wsUrl = getWebSocketURL();
                    console.log('Connecting to:', wsUrl);
                    ws = new WebSocket(wsUrl);
                    
                    ws.onopen = function() {
                        updateStatus('Connected - Ready to listen', 'connected');
                        isConnected = true;
                        resolve(true);
                    };
                    
                    ws.onmessage = function(event) {
                        if (event.data instanceof Blob) {
                            playAudio(event.data);
                        } else {
                            const data = JSON.parse(event.data);
                            handleMessage(data);
                        }
                    };
                    
                    ws.onclose = function(event) {
                        console.log('WebSocket closed:', event.code, event.reason);
                        updateStatus('Disconnected', 'disconnected');
                        isConnected = false;
                        if (isVoiceModeActive) {
                            addToConversation('❌ Connection lost. Please restart voice mode.', 'error');
                        }
                    };
                    
                    ws.onerror = function(error) {
                        console.error('WebSocket error:', error);
                        updateStatus('Connection Error', 'disconnected');
                        reject(error);
                    };
                    
                    setTimeout(() => {
                        if (!isConnected) {
                            reject(new Error('Connection timeout'));
                        }
                    }, 10000);
                    
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Мониторинг аудио для автоматического обнаружения речи
        function startAudioMonitoring() {
            if (!analyser || !isVoiceModeActive) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function monitor() {
                if (!isVoiceModeActive) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const average = sum / bufferLength / 255;
                
                updateVolumeIndicator(average);
                
                const hasVoice = average > VAD_THRESHOLD;
                
                if (hasVoice && !isListening && !isProcessing) {
                    startRecording();
                } else if (!hasVoice && isListening) {
                    if (!silenceTimer) {
                        silenceTimer = setTimeout(() => {
                            const recordingDuration = Date.now() - recordingStartTime;
                            if (recordingDuration >= MIN_RECORDING_TIME) {
                                stopRecording();
                            }
                        }, SILENCE_DURATION);
                    }
                } else if (hasVoice && isListening && silenceTimer) {
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }
                
                requestAnimationFrame(monitor);
            }
            
            volumeIndicator.style.display = 'block';
            monitor();
        }
        
        // Обновление индикатора громкости
        function updateVolumeIndicator(level) {
            const percentage = Math.min(level * 300, 100);
            volumeLevel.style.width = percentage + '%';
        }
        
        // Начало записи
        function startRecording() {
            if (!isConnected || isListening || isProcessing) return;
            
            isListening = true;
            recordingStartTime = Date.now();
            updateStatus('🎤 Listening...', 'listening');
            
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                audioChunks = [];
                mediaRecorder.start(100);
            }
        }
        
        // Остановка записи
        function stopRecording() {
            if (!isListening) return;
            
            isListening = false;
            isProcessing = true;
            updateStatus('🔄 Processing...', 'processing');
            
            if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }
        
        // Обработка записанного аудио
        async function processAudio(audioBlob) {
            try {
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const pcm16Data = convertToPCM16(audioBuffer);
                
                const chunkSize = 4096;
                for (let i = 0; i < pcm16Data.length; i += chunkSize) {
                    const chunk = pcm16Data.slice(i, i + chunkSize);
                    const base64Chunk = btoa(String.fromCharCode(...chunk));
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'input_audio_buffer.append',
                            audio: base64Chunk,
                            event_id: 'audio_' + Date.now() + '_' + i
                        }));
                    }
                }
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'input_audio_buffer.commit',
                        event_id: 'commit_' + Date.now()
                    }));
                }
                
            } catch (error) {
                console.error('Error processing audio:', error);
                isProcessing = false;
                updateStatus('Connected - Ready to listen', 'connected');
            }
        }
        
        // Конвертация в PCM16
        function convertToPCM16(audioBuffer) {
            const length = audioBuffer.length;
            const pcm16 = new Int16Array(length);
            const floatData = audioBuffer.getChannelData(0);
            
            for (let i = 0; i < length; i++) {
                pcm16[i] = Math.max(-32768, Math.min(32767, floatData[i] * 32767));
            }
            
            return new Uint8Array(pcm16.buffer);
        }
        
        // Воспроизведение аудио
        async function playAudio(audioBlob) {
            try {
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                await audio.play();
                
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    if (isVoiceModeActive) {
                        isProcessing = false;
                        updateStatus('Connected - Ready to listen', 'connected');
                    }
                };
                
            } catch (error) {
                console.error('Error playing audio:', error);
                isProcessing = false;
                if (isVoiceModeActive) {
                    updateStatus('Connected - Ready to listen', 'connected');
                }
            }
        }
        
        // Обработка сообщений от сервера
        function handleMessage(data) {
            console.log('Received message:', data);
            
            switch (data.type) {
                case 'connection_status':
                    if (data.status === 'connected') {
                        addToConversation('✅ ' + data.message, 'system');
                    }
                    break;
                    
                case 'speech_started':
                    console.log('Speech detection started');
                    updateStatus('🎤 Speech detected...', 'listening');
                    break;
                    
                case 'speech_stopped':
                    console.log('Speech detection stopped');
                    updateStatus('🔄 Processing your message...', 'processing');
                    break;
                    
                case 'response_started':
                    console.log('AI started generating response');
                    updateStatus('🤖 AI is responding...', 'processing');
                    break;
                    
                case 'user_transcript':
                    addToConversation('👤 You: ' + data.transcript, 'user-text');
                    break;
                    
                case 'assistant_transcript':
                    addToConversation('🤖 Assistant: ' + data.transcript, 'assistant-text');
                    break;
                    
                case 'response_completed':
                    if (isVoiceModeActive) {
                        isProcessing = false;
                        updateStatus('Connected - Ready to listen', 'connected');
                    }
                    break;
                    
                case 'error':
                    addToConversation('❌ Error: ' + data.error.message, 'error');
                    if (isVoiceModeActive) {
                        isProcessing = false;
                        updateStatus('Connected - Ready to listen', 'connected');
                    }
                    break;
                    
                case 'warning':
                    addToConversation('⚠️ Warning: ' + data.warning.message, 'error');
                    if (isVoiceModeActive) {
                        isProcessing = false;
                        updateStatus('Connected - Ready to listen', 'connected');
                    }
                    break;
                    
                default:
                    // Логируем неизвестные типы сообщений для отладки
                    console.log('Unknown message type:', data.type, data);
                    break;
            }
        }
        
        // Обновление статуса
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Добавление сообщения в диалог
        function addToConversation(message, className = '') {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = message;
            conversationDiv.appendChild(div);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
        
        // Обработка ошибок страницы
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
            addToConversation('❌ Page error occurred. Please refresh if issues persist.', 'error');
        });
        
        // Обработка закрытия страницы
        window.addEventListener('beforeunload', function() {
            if (isVoiceModeActive) {
                stopVoiceMode();
            }
        });
    </script>
</body>
</html>
